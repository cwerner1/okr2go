version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}      
      - run:
          name: "Update Node.js and npm"
          command: |
            curl -sSL "https://nodejs.org/dist/v12.7.0/node-v12.7.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v12.7.0-linux-x64/bin/node
            curl -o- -L https://yarnpkg.com/install.sh | bash
      - run:
          name: Check current version of node
          command: node -v
      - run: go get -u github.com/gobuffalo/packr/packr
      - run: ./build.sh
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - store_artifacts:
          path: okr2go
          destination: bin/linux-x64/okr2go

